{% extends "navbar-contentrater.html" %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <div style="text-align: center;"><h1 class="display-5">Find Content Online</h1>
        <p class="lead">Search for song, TV Show, Movie, or Webpage.</p></div>
        <hr class="my-4">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active show" data-toggle="tab" href="#song">Song</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#tv">TV Show</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#movie">Movie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#webpage">Webpage</a>
                </li>
             </ul>
             &nbsp;
        <form>
            <fieldset>
                <div id="displayForm" class="tab-content">
                    <div class="tab-pane fade active show" id="song">
                        <div style="text-align: center;"><legend class="display-6">Search for a song</legend></div>
                            <div class="form-group">
                                <label for="songName">Name</label>
                                <input type="text" class="form-control" id="songName" placeholder="Enter song name">
                            </div>
                            <div class="form-group">
                                <label for="songArtist">Artist</label>
                                <input type="text" class="form-control" id="songArtist" placeholder="Enter artist">
                            </div>
                    </div>
                    <div class="tab-pane fade" id="tv">
                        <div style="text-align: center;"><legend class="display-6">Search for a TV show</legend></div>
                            <div class="form-group">
                                <label for="showTitle">Show Title</label>
                                <input type="text" class="form-control" id="showTitle" placeholder="Enter show title">
                            </div>
                            <div class="form-group">
                                <label for="episodeTitle">Episode Title</label>
                                <input type="text" class="form-control" id="episodeTitle" placeholder="Enter episode title">
                            </div>
                    </div>
                    <div class="tab-pane fade" id="movie">
                        <div style="text-align: center;"><legend class="display-6">Search for a movie</legend></div>
                            <div class="form-group">
                                <label for="movieTitle">Movie Title</label>
                                <input type="text" class="form-control" id="movieTitle" placeholder="Enter movie title">
                            </div>
                    </div>
                    <div class="tab-pane fade" id="webpage">
                        <div style="text-align: center;"><legend class="display-6">Search for a webpage or specific post</legend></div>
                            <div class="form-group">
                                <label for="websiteName">Website Name</label>
                                <input type="text" class="form-control" id="websiteName" placeholder="Enter website name">
                            </div>
                            <div style="text-align: center;"><p class="display-5">OR</p></div>
                            <div class="form-group">
                                <label for="url">URL</label>
                                <input type="text" class="form-control" id="url" placeholder="Enter url">
                            </div>
                    </div>
                </div>
            </fieldset>
            <div style="text-align: center;"><button type="submit" class="btn btn-primary">RATE!</button></div>
        </form>
    </div>
</div>
{% endblock %}
